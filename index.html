<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pour Divine ❤️</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .title {
      position: fixed;
      top: 7vh;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: clamp(20px, 4.5vw, 34px);
      font-weight: 800;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255,255,255,0.35);
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
    }
    .hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.65);
      font-size: 12px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title">je t’aime divine !</div>
  <canvas id="c"></canvas>
  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }
    window.addEventListener("resize", resize);

    // HSV -> RGB (0..1)
    function hsvToRgb(h, s, v) {
      let r, g, b;
      const i = Math.floor(h * 6);
      const f = h * 6 - i;
      const p = v * (1 - s);
      const q = v * (1 - f * s);
      const t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }

    function heartX(theta) {
      return 16 * Math.pow(Math.sin(theta), 3);
    }
    function heartY(theta) {
      return 13 * Math.cos(theta)
        - 5 * Math.cos(2 * theta)
        - 2 * Math.cos(3 * theta)
        - Math.cos(4 * theta);
    }

    function draw() {
      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      // centre du dessin
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2 + 20;

      // Taille auto selon écran (iPhone friendly)
      const SCALE = Math.min(window.innerWidth, window.innerHeight) * 0.18;

      ctx.lineWidth = 2;
      ctx.lineCap = "round";

      // rayons de 0 à 360 par pas de 2 (comme ton turtle)
      for (let i = 0; i < 360; i += 2) {
        const hue = i / 360;
        const [r, g, b] = hsvToRgb(hue, 1, 1);
        ctx.strokeStyle = `rgb(${r},${g},${b})`;

        const theta = (i * Math.PI) / 180;
        const x = heartX(theta);
        const y = heartY(theta);

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(cx + x * (SCALE / 20), cy - y * (SCALE / 20));
        ctx.stroke();
      }
    }

    resize(); // lance le dessin
  </script>
</body>
</html>
